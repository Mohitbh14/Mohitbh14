<!DOCTYPE html>
<html>
    <head>
        <link rel="Stylesheet" type="text/css" href="survey.css">
        <title>
     Newton survey Form
        </title>
    </head>
    <body>
        <div id="container">
            <h1>Newton Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>
        <div class="outer-box">
            <form>
                    <label for="name" class="name"> Name  
                    </label> 
                    <input type="text" placeholder="Enter Your Name" required>
                    <label for="email" class="email"> Email 
                    </label> 
                    <input type="email" placeholder="Enter Your Email" required>
                    <label for="age" class="age"> Age 
                        </label>
                        <input type="number" placeholder="Enter Your Age" required>
                    <label> Which option best describe your current role <br>
                        <select id="dropdown" name="role" class="form-control" required>
                            <br>
                        <option disabled selected value>Select current role</option>
                   <option>Student</option>
                   <option>Full Time Job</option>
                   <option>Full Time Learner</option>
                   <option> Other </option>
                </select> 
                    </label> <br>
                    <label> Would you recommend Newton to a friend? <br>
                        <input type="radio" > Definitely <br>
                        <input type="radio" > Maybe <br>
                        <input type="radio" > Not Sure <br>
                    </label> <br>
                    <label>
                        What is your favorite feature of Newton? <br>
                         <select placeholder="Select an option" required>
                        <option>Challenges</option>
                        <option>Projects</option>
                        <option>Assignment</option>
                        <option>open Source</option>
                    </select>
                    </label> <br>
                    <label>What would you like to see improved? (Check all that apply) <br>
                        <input type="checkbox"> Front-end Projects <br>
                        <input type="checkbox"> Back-end Projects  <br>
                        <input type="checkbox"> Data Visualization <br>
                        <input type="checkbox">  Challenges        <br>
                        <input type="checkbox"> Additional Courses <br>
                        <input type="checkbox"> Forum<br>
                    </label> <br>
                    <p for="comment" class="comment">
                       Any Comment Suggestion
                       </p>
                       <textarea  type="text" placeholder="Enter Your Comment here " cols="50" row="4" required>
        
                        </textarea>
                    <br>
                    <button>Submit</button>
            </form>
        </div>
        </div>

    </body>
</html>
